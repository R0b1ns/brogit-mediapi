<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Networks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Available WiFi Networks</h1>
        <div id="wifi-list">
            <form id="wifi-form">
                <div class="form-group">
                    <div id="networks">
                        <p>Loading available networks...</p>
                    </div>
                </div>
            </form>
        </div>
        <!-- Refresh Icon instead of text button -->
        <div class="d-flex justify-content-center">
            <i id="refresh" class="bi bi-arrow-clockwise" style="font-size: 2rem; cursor: pointer;" title="Refresh"></i>
        </div>
    </div>

    <script>
        var socket = io();

        function fetchNetworks() {
            socket.emit('request_wifi');
        }

        socket.on('response_wifi', function(data) {
            const networksDiv = document.getElementById('networks');
            networksDiv.innerHTML = '';

            // Separate the connected network from the others
            let connectedNetwork = null;
            let otherNetworks = [];

            data.networks.forEach(function(network) {
                if (network.connected) {
                    connectedNetwork = network;
                } else {
                    otherNetworks.push(network);
                }
            });

            // Display the connected network first, if any
            if (connectedNetwork) {
                const connectedIcon = '<i class="bi bi-wifi"></i>';
                const connectedOption = `
                    <div class="form-check bg-success text-white p-2 rounded mt-2">
                        ${connectedIcon}
                        <input class="form-check-input" type="radio" name="network" id="${connectedNetwork.ssid}" value="${connectedNetwork.ssid}">
                        <label class="form-check-label" for="${connectedNetwork.ssid}">
                            ${connectedNetwork.ssid} (${connectedNetwork.band})
                        </label>
                    </div>`;
                networksDiv.innerHTML += connectedOption;
            }

            // Display the other networks
            otherNetworks.forEach(function(network) {
                const icon = network.known
                    ? '<i class="bi bi-star"></i>'  // Star icon for known networks
                    : '<i class="bi bi-wifi-off"></i>';  // WiFi off icon for unknown networks

                const radioOption = `
                    <div class="form-check mt-2">
                        ${icon}
                        <input class="form-check-input" type="radio" name="network" id="${network.ssid}" value="${network.ssid}">
                        <label class="form-check-label" for="${network.ssid}">
                            ${network.ssid} (${network.band})
                        </label>
                    </div>`;
                networksDiv.innerHTML += radioOption;
            });
        });

        document.getElementById('refresh').addEventListener('click', fetchNetworks);

        window.onload = fetchNetworks;
    </script>

    <!-- Add Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
