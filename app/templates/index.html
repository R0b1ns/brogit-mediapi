<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Networks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Available WiFi Networks</h1>
        <div id="wifi-list">
            <form id="wifi-form">
                <div class="form-group">
                    <div id="networks">
                        <p>Loading available networks...</p>
                    </div>
                </div>
            </form>
        </div>
        <button id="refresh" class="btn btn-primary mt-3">Refresh Networks</button>
    </div>

    <script>
        var socket = io();

        function fetchNetworks() {
            socket.emit('request_wifi');
        }

        socket.on('response_wifi', function(data) {
            const networksDiv = document.getElementById('networks');
            networksDiv.innerHTML = '';

            data.networks.forEach(function(network) {
                const icon = network.connected
                    ? '<i class="bi bi-wifi"></i>'  // Bootstrap WiFi icon for connected
                    : network.known
                        ? '<i class="bi bi-star"></i>'  // Star icon for known networks
                        : '<i class="bi bi-wifi-off"></i>';  // WiFi off icon for unknown networks

                const radioOption = `
                    <div class="form-check">
                        ${icon}
                        <input class="form-check-input" type="radio" name="network" id="${network.ssid}" value="${network.ssid}">
                        <label class="form-check-label" for="${network.ssid}">
                            ${network.ssid} (${network.band})
                        </label>
                    </div>`;
                networksDiv.innerHTML += radioOption;
            });
        });

        document.getElementById('refresh').addEventListener('click', fetchNetworks);

        window.onload = fetchNetworks;
    </script>

    <!-- Add Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
