<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLAN Scanner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1>WLAN Scanner</h1>

    <div id="connected-wifi" class="mb-3">
        <small class="text-muted">Verbunden</small>
        <span id="current-ssid" class="font-weight-bold"></span>
    </div>

    <div id="wifi-list">
        <h5>Verfügbare WLAN-Netzwerke</h5>
        <div id="networks" class="list-group"></div>
    </div>

    <button id="connect-button" class="btn btn-primary mt-3">Verbinden</button>

    <div id="password-input" class="mt-3" style="display:none;">
        <small class="text-muted" id="selected-ssid-label"></small>
        <input type="password" class="form-control mt-1" placeholder="Netzwerkschlüssel" id="network-password">
        <button id="submit-password" class="btn btn-success mt-2">Einloggen</button>
    </div>
</div>

<script>
    const socket = io();

    socket.on('update_networks', function(data) {
        const connectedNetwork = data.find(net => net.connected);
        if (connectedNetwork) {
            $('#current-ssid').text(connectedNetwork.ssid);
        }

        const networksDiv = $('#networks');
        networksDiv.empty();

        data.forEach(network => {
            const listItem = $('<div>').addClass('list-group-item d-flex justify-content-between align-items-center');
            listItem.append(network.ssid + ' (' + network.band + ')');
            if (network.protected) {
                listItem.append('<span class="badge badge-danger">Geschützt</span>');
            }
            listItem.append('<input type="radio" name="wifi" value="' + network.ssid + '" class="ml-2">');
            networksDiv.append(listItem);
        });
    });

    $('#connect-button').on('click', function() {
        $('#wifi-list').hide();
        const selectedSSID = $('input[name="wifi"]:checked').val();
        if (selectedSSID) {
            $('#selected-ssid-label').text(selectedSSID);
            $('#password-input').show();
        } else {
            alert('Bitte wählen Sie ein WLAN-Netzwerk aus.');
        }
    });

    $('#submit-password').on('click', function() {
        const ssid = $('#selected-ssid-label').text();
        const password = $('#network-password').val();
        // Hier kannst du die Logik zum Verbinden mit dem WLAN einfügen.
        console.log('Verbinde mit SSID:', ssid, 'Passwort:', password);
    });
</script>

</body>
</html>
