<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Networks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var deviceHostname = "{{ hostname }}";
    </script>
    <script src="{{ url_for('static', filename='wifi.js') }}"></script>
    <style>
        .connected-network {
            font-weight: bold;
            margin-bottom: 20px; /* Larger spacing to the next network */
        }
        .network {
            margin-bottom: 10px;
        }
        .protected {
            color: red; /* Show password-protected networks in red */
        }
        .known {
            color: blue; /* Display known networks in blue */
        }
    </style>
</head>
<template id="network-template">
    <div class="form-check network">
        <span class="network-icon" title="Signal">[[signal]]</span>
        <span class="password-icon">[[passwordIcon]]</span>
        <input class="form-check-input" type="radio" name="network" id="[[ssid]]-[[band]]" value="[[ssid]]">
        <label class="form-check-label" for="[[ssid]]-[[band]]">
            [[ssid]] ([[band]]) <span class="known">[[known]]</span>
        </label>
    </div>
</template>
<template class="network-list-loading">
    <div class="d-flex justify-content-center align-items-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <span class="ms-2">Loading...</span>
    </div>
</template>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div id="network-select" class="col-md-6">
                <h1 class="text-center mb-4">Available WiFi Networks</h1>

                <div class="d-flex justify-content-center">
                    <form id="wifi-form">
                        <div class="form-group">
                            <div id="connected-network" class="mb-4" style="display: none;">
                                <p class="small text-muted mb-0">Connected</p>
                                <p id="current-network" class="connected-network"></p>
                            </div>
                            <div id="networks">
                            </div>
                        </div>
                        <small><button id="other-network" type="button" class="btn btn-link">Other network</button></small>
                    </form>
                </div>

                <div class="text-center mt-3">
                    <button id="network-list-refresh" class="btn btn-light">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                </div>
            </div>

            <div id="network-connect" class="col-md-4" style="display: none;">
                <h1 class="text-center mb-4">Connect Network</h1>

                <div class="alert alert-danger" role="alert" id="error-message" style="display: none;">
                </div>

                <form id="connect" method="GET" action="{{ url_for('connect_to_network') }}">
                    <label for="network-ssid" class="small text-muted">SSID</label>
                    <input type="text" id="network-ssid" class="form-control" required>
                    <label for="network-password" class="small text-muted">Password <span id="selected-network"></span></label>
                    <input type="password" id="network-password" class="form-control">
                    <input type="submit" class="btn btn-success mt-2" value="Connect">
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
