<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Networks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        .connected-network {
            font-weight: bold;
            margin-bottom: 20px; /* Larger spacing to the next network */
        }
        .network {
            margin-bottom: 10px;
        }
        .protected {
            color: red; /* Show password-protected networks in red */
        }
        .known {
            color: blue; /* Display known networks in blue */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Available WiFi Networks</h1>

        <!-- Refresh Button above the WiFi list -->
        <div class="d-flex justify-content-start mb-3">
            <button id="refresh" class="btn btn-primary">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>

        <div id="wifi-list">
            <form id="wifi-form">
                <div class="form-group">
                    <div id="networks">
                        <p>Loading available networks...</p>
                    </div>
                </div>
                <button id="continue-button" class="btn btn-success" style="display: none;">Weiter</button>
            </form>
        </div>

        <div id="network-input" style="display: none;">
            <label for="network-password" class="small text-muted">Netzwerkschlüssel für <span id="selected-network"></span>:</label>
            <input type="password" id="network-password" class="form-control mb-3">
            <button id="connect-button" class="btn btn-primary">Verbinden</button>
        </div>
    </div>

    <script>
        var socket = io();

        function fetchNetworks() {
            socket.emit('request_wifi');
        }

        socket.on('response_wifi', function(data) {
            const networksDiv = document.getElementById('networks');
            networksDiv.innerHTML = '';

            let connectedNetwork = null;
            let otherNetworks = [];

            data.networks.forEach(function(network) {
                if (network.connected) {
                    connectedNetwork = network;
                } else {
                    otherNetworks.push(network);
                }
            });

            if (connectedNetwork) {
                const connectedIcon = '<i class="bi bi-wifi"></i>';
                const passwordIcon = connectedNetwork.protected ? '<i class="bi bi-lock-fill protected"></i>' : '<i class="bi bi-unlock"></i>';

                const connectedOption = `
                    <div class="form-check connected-network">
                        ${connectedIcon} ${passwordIcon}
                        <label class="form-check-label">
                            ${connectedNetwork.ssid} (${connectedNetwork.band}) <span class="known">${connectedNetwork.known ? '✓' : ''}</span>
                        </label>
                    </div>`;
                networksDiv.innerHTML += connectedOption;
            }

            otherNetworks.forEach(function(network) {
                const icon = network.known
                    ? '<i class="bi bi-star known"></i>'
                    : '<i class="bi bi-wifi-off"></i>';

                const passwordIcon = network.protected ? '<i class="bi bi-lock-fill protected"></i>' : '<i class="bi bi-unlock"></i>';

                const radioOption = `
                    <div class="form-check network">
                        ${icon} ${passwordIcon}
                        <input class="form-check-input" type="radio" name="network" id="${network.ssid}-${network.band}" value="${network.ssid}-${network.band}">
                        <label class="form-check-label" for="${network.ssid}-${network.band}">
                            ${network.ssid} (${network.band}) <span class="known">${network.known ? '✓' : ''}</span>
                        </label>
                    </div>`;
                networksDiv.innerHTML += radioOption;
            });

            // Activate the "Weiter" button only if a network is selected
            $('input[type="radio"]').on('change', function() {
                $('#continue-button').show(); // Show the "Weiter" button
                $('#selected-network').text($(this).val().split('-')[0]); // Set the selected network
            });
        });

        $('#refresh').click(fetchNetworks);

        $('#continue-button').click(function() {
            $('#wifi-list').slideUp(); // Slide up the WiFi list
            $('#network-input').fadeIn(); // Fade in the network input
        });

        window.onload = fetchNetworks;
    </script>

    <!-- Add Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
